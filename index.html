	<style>@keyframes slideLeft {
  0% {
    margin-left: 0;
  }
  
  50% {
    margin-left: -100%;
  }
  
  100% {
    margin-left: -200%;
  }
}

.slide {
  position: absolute;
  width: 200px;
  height: 100px;
  margin: 0 auto;
  left: 0;
  animation: slideLeft 8s ease infinite;
}
</style>
